name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Run smoke suite
        run: make test-smoke

  go-ci:
    name: Go Checks
    runs-on: ubuntu-latest
    needs: [smoke]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Run formatting check
        run: make fmt-check

      - name: Run go vet
        run: make vet

      - name: Run smoke tests
        run: make test-smoke

      - name: Run race tests
        run: make race

      - name: Upload coverage artifact
        run: go test -coverprofile=coverage.out ./...

      - name: Store coverage file
        uses: actions/upload-artifact@v4
        with:
          name: coverage.out
          path: coverage.out
